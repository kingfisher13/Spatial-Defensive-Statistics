<!DOCTYPE html>
<html>
  <head>
    <title>Game Visualization</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>

    <!-- build:css css/{{site}}.css -->
    <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css" />

    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/utils.css" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <!-- endbuild -->
  </head>

  <body>
    <nav>
      <h1 class="nav--title">Spatial Defensive<br />Statistics</h1>
      <p><a class="nav--link"  href="../index.html">Tables</a></p>
      <p><a class="nav--link"  href="#">Visualization</a></p>
    </nav>

    <div class="main-wrapper">

      <!-- Top information -->
      <div class="title-bar">
        <span class="title-bar--home"></span>
        <span> vs </span>
        <span class="title-bar--away"></span>
      </div>
      <div>
        <span class="game-date"></span>
      </div>

      <!-- Court/Timings/Score bar -->
      <svg class="court"></svg>
      <div class="time-bar">
        <div class="score">0 - 0</div>
        <div class="time-bar--block period-clock">Period: <span class="period"></span></div>
        <span class="time-bar--block game-clock"></span>
        <span class="time-bar--block shot-clock"></span>
      </div>

      <!-- Animation controls -->
      <div class="play-controls">
        <button class="btn play-controls--play">Play</button>
        <button class="btn play-controls--pause">Pause</button>
        <button class="btn play-controls--reset">Reset</button>
        <button class="btn play-controls--forward">Forward 1 Frame</button>
        <button class="btn play-controls--back">Back 1 Frame</button>
      </div>

      <!-- Extra information -->
      <div class="bottom">
        <div class="extra-information">
          <p>Ball Handler: <span class="ball-handler"></span></p>
          <p>Last Play: <span class="last-play"></span></p>
        </div>
        <table class="result-table">
          <thead><tr>
            <td>Team</td>
            <td>Player</td>
            <td>+/-</td>
          </tr></thead>
          <tbody class="results"></tbody>
        </table>
      </div>
    </div>

  <!-- build:js js/{{site}}.js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/underscore/underscore-min.js"></script>
  <script src="../bower_components/d3/d3.min.js"></script>
  <script src="../bower_components/d3-queue/d3-queue.js"></script>

  <script src="js/init.js"></script>
  <!-- endbuild -->
  </body>
</html>
